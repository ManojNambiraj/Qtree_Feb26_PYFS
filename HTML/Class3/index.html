<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form>
      <header>
        <h3>User Register</h3>

        <hr />
      </header>

      <section>
        <div>
          <label for="username">Username</label>
          <input type="text" id="username" />
        </div>

        <div>
          <label for="age">Age</label>
          <input type="number" id="age" />
        </div>

        <div>
          <label for="email">Email</label>
          <input type="email" id="email" />
        </div>

        <div>
          <label for="Mobile">Mobile</label>
          <input type="tel" id="Mobile" />
        </div>

        <div>
          <label for="Gender">Gender</label><br />

          <input type="radio" id="Male" name="Gender" /><label for="Male"
            >Male</label
          >
          <input type="radio" id="Female" name="Gender" /><label for="Female"
            >Female</label
          >
          <input type="radio" id="Others" name="Gender" /><label for="Others"
            >Others</label
          >
        </div>

        <div>
          <label for="FavColor">FavColor</label><br />

          <input type="checkbox" id="Blue" name="FavColor" /><label for="Blue"
            >Blue</label
          ><br />
          <input type="checkbox" id="Yellow" name="FavColor" /><label
            for="Yellow"
            >Yellow</label
          ><br />
          <input type="checkbox" id="Green" name="FavColor" /><label for="Green"
            >Green</label
          ><br />
          <input type="checkbox" id="Pink" name="FavColor" /><label for="Pink"
            >Pink</label
          ><br />
          <input type="checkbox" id="Red" name="FavColor" /><label for="Red"
            >Red</label
          ><br />
        </div>

        <div>
          <label for="Ratings">Ratings</label>

          <input type="range" min="1" max="50" />
        </div>

        <div>
          <label for="Car"> Your Car Collections </label>

          <select name="Car" id="Car">
            <option value="" selected disabled>--Select--</option>
            <option value="BMW">BMW</option>
            <option value="Audi">Audi</option>
            <option value="Ferrari">Ferrari</option>
            <option value="Hyundai">Hyundai</option>
            <option value="Benz">Benz</option>
          </select>
        </div>

        <div>
          <label for="DOB">DOB</label>
          <input type="date" />
        </div>

        <div>
          <label for="TimeOfBirth">TimeOfBirth</label>
          <input type="time" />
        </div>

        <div>
          <label for="Choose">Choose Files</label>

          <input type="file" />
        </div>
        <div>
          <label for="Address">Address</label><br />

          <textarea name="" id="" rows="10" cols="50"></textarea>
        </div>
      </section>

      <footer></footer>
    </form>
  </body>
</html>
